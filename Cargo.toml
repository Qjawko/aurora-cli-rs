[package]
name = "aurora-cli-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aurora-engine-transactions = { git = "https://github.com/aurora-is-near/aurora-engine", rev = "3d8fdbfef9dd6acd181232b4710ea8d6220ac411", features = ["std"] }
hex = "0.4.3"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
